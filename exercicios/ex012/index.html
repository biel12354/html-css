<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="600" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/mp4">
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <p>Seu navegador nao tem suporte a reprodução de videos</p>
    </video>
    <h1>Inserindo videos hospedados externamente</h1>
    <p>este é um video hospedado em servidores externos</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/JSgu8EEJoMM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
