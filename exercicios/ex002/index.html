<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br> Basta colocar tudo no meio do <br> par de tags p e /p</p>
    <p>Vamos adicionar alguns símbolos especiais <br>

        &reg; <!-- Símbolo de marca registrada -->
        &copy; <!-- Símbolo de CopyRight -->
        &trade; <!-- Símbolo TradeMark ("TM") -->

        <!-- Símbolos de moedas -->

        &euro;
        &pound;
        &yen;
        &cent;

        <!------------------------>
    </p>
    <p>
        Vamos adicionar alguns emojis: <br>
        &#x1F525;
    </p>
</body>
</html>
