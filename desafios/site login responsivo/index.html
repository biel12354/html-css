<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="caixa">
        <div id="img">

        </div>
        <menu id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <section id="email">
                <label for="iemail"><i class="material-symbols-outlined">person</i></label>
                <input type="email" name="email" id="iemail" placeholder="Seu email" required>
            </section>
            <section id="senha">
                <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha" required>
            </section>
            <input type="submit" value="Entrar">
            <a href="#">Esqueci a senha <span class="material-symbols-outlined" style="font-size: 15px;">mail</span></a> 
        </menu>
    </div>
</body>
</html>
