<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="#">
                    <div class="campo">
                        <label for="iemail"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="email" id="iemail" required placeholder="Seu email">
                    </div>
                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Sua senha">
                    </div>
                    <div id="logar">
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="#">Esqueci a senha <i class="material-symbols-outlined" id="icone">email</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
