<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/732/732212.png" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        li{
            margin: 15px;
        }

        abbr {
            transition: 1.2s;
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.425);
        }

        abbr:hover{
            background-color: white;
            color: black;
            cursor: help;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="<p></p>">Parágrafo</abbr></li>
        <li><abbr title="<h1></h1> 'até <h6>'">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code></code>">Códigos-Fonte</abbr></li>
        <li><abbr title="<ol></ol>">Lista numeradas</abbr></li>
        <li><abbr title="<ul></ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
